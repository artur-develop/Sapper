<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sapper</title>
    <link rel="stylesheet" href="dist/styles.css">
</head>
<body>
    <div class="settings d-flex justify-content-center" style="margin-right:30px">
        <label for="boardSize">Размер поля</label>
        <input id="boardSize" type="number" value="10" min="2" max="20">

        <fieldset style="margin-left:30px">
            <input type="radio" id="easy" name="difficulty" class="difficulty"
                   value="easy" checked>
            <label for="easy">Легко</label>
            <input type="radio" id="normal" name="difficulty" class="difficulty"
                   value="mid">
            <label for="normal">Средне</label>
            <input type="radio" id="hard" name="difficulty" class="difficulty"
                   value="rare">
            <label for="hard">Папич</label>
        </fieldset>

        <button class="d-flex justify-content-center" style="margin-left:30px">Start!</button>

    </div>
    <div class="d-flex justify-content-center" id="#app"></div>
    <script src="dist/main.js"></script>
</body>
</html>
